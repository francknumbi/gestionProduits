<div class="container">
  <form [formGroup]="productFormGroup">
    {{productFormGroup.value|json}}
    <div class="form-group">
      <input type="text" hidden class="form-control" formControlName="">
    </div>
    <div class="form-group">
      <label>ID</label>
      <input type="text" class="form-control" formControlName="id">
    </div>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name" >
    </div>
    <div class="form-group">
      <label>Price</label>
      <input type="text" class="form-control" formControlName="price">

    </div>
    <div class="form-group">
      <label>Quantity</label>
      <input type="text" class="form-control" formControlName="quantity">
    </div>
    <div class="form-group">
      <label>Selected</label>
      <input type="checkbox" class="form-control form-check-input" formControlName="selected">
    </div>
    <div class="form-group">
      <label>Available</label>
      <input type="checkbox" class="form-control form-check-input"  formControlName="available">
    </div>
    <button class="btn btn-outline-success" (click)="onUpdateProduct()">Save</button>
  </form>
</div>
